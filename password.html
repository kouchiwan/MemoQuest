<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>密碼解鎖</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 2rem;
      padding: 0.5rem;
      width: 8rem;
      text-align: center;
      letter-spacing: 1rem;
    }
    button {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>輸入密碼</h1>
  <input type="password" id="code" maxlength="4" placeholder="****" />
  <br />
  <button onclick="checkPassword()">送出</button>

  <div id="status"></div>

  <script>
    const correctCode = "2580"; // ✅ 正確密碼

    function checkPassword() {
      const input = document.getElementById("code").value;
      const status = document.getElementById("status");

      if (input === correctCode) {
        status.innerHTML = "⏳ 驗證中...";
        fetch("http://192.168.50.250/unlock")
          .then(res => res.text())
          .then(data => {
            status.innerHTML = "✅ 解鎖成功！舵機啟動";
          })
          .catch(err => {
            console.error(err);
            status.innerHTML = "⚠️ 無法連線到裝置";
          });
      } else {
        status.innerHTML = "❌ 密碼錯誤";
      }
    }
  </script>
</body>
</html>
