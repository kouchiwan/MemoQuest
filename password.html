<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoQuest 密碼輸入</title>
  <style>
    body {
      background-color: #0d1126;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .device {
      width: 300px;
      height: 600px;
      background-color: #2a2a25;
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .status-lights {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .light {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    .red { background-color: #FF3300; }
    .white { background-color: #FFFFCC; }
    .green { background-color: #33CC33; }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .key {
      background-color: #0066CC;
      border: 2px solid #00AAFF;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      padding: 15px;
      box-shadow: 0 0 4px #00AAFF;
      cursor: pointer;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 20px;
      color: #D4AF37;
    }
    .display {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .digit-box {
      width: 20px;
      height: 6px;
      background-color: #6B7280;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .digit-box.active {
      height: 30px;
      background-color: transparent;
      color: #00AAFF;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 5px #00AAFF;
    }
  </style>
</head>
<body>
  <div class="device">
    <div class="display" id="display">
      <div class="digit-box" id="d0"></div>
      <div class="digit-box" id="d1"></div>
      <div class="digit-box" id="d2"></div>
      <div class="digit-box" id="d3"></div>
    </div>
    <div class="status-lights">
      <div class="light red"></div>
      <div class="light white"></div>
      <div class="light green"></div>
    </div>
    <div class="keypad" id="keypad"></div>
    <div class="logo">MemoQuest<br><small>記憶之旅</small></div>
  </div>

  <script>
    let input = "";
    const password = "2580";

    function press(val) {
      if (val === "#") {
        input = "";
        updateDisplay();
        return;
      }
      if (input.length < 4) {
        input += val;
        updateDisplay();
      }
      if (input.length === 4) {
        if (input === password) {
          fetch("http://192.168.50.250/unlock")
            .then(res => res.text())
            .then(data => {
              window.location.href = "video.html"; // ✅ 請改為你的影片網址或下一頁
            })
            .catch(err => {
              alert("⚠️ 無法連接到設備");
              console.error(err);
              input = "";
              updateDisplay();
            });
        } else {
          alert("❌ 密碼錯誤");
          input = "";
          updateDisplay();
        }
      }
    }

    function updateDisplay() {
      for (let i = 0; i < 4; i++) {
        const d = document.getElementById("d" + i);
        if (input[i]) {
          d.className = "digit-box active";
          d.textContent = input[i];
        } else {
          d.className = "digit-box";
          d.textContent = "";
        }
      }
    }

    // 建立虛擬鍵盤
    const keys = [1,2,3,4,5,6,7,8,9,"*",0,"#"];
    const keypad = document.getElementById("keypad");
    keys.forEach(k => {
      const btn = document.createElement("div");
      btn.className = "key";
      btn.innerText = k;
      btn.onclick = () => press(k.toString());
      keypad.appendChild(btn);
    });
  </script>
</body>
</html>
