<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoQuest Keypad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'device-dark': '#2A2A25',
                        'keypad-bg': '#3A3A35',
                        'button-blue': '#0066CC',
                        'button-border': '#00AAFF',
                        'led-red': '#FF3300',
                        'led-white': '#FFFFCC',
                        'led-green': '#33CC33',
                        'gold': '#D4AF37'
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .keypad-button {
            text-shadow: 0 0 5px #00AAFF, 0 0 10px #00AAFF;
            box-shadow: 0 0 2px #00AAFF, inset 0 0 2px #00AAFF;
        }
        .logo-text {
            background: linear-gradient(to bottom, #FFFFFF 0%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .display-digit {
            font-family: 'Digital-7', monospace;
            color: #00AAFF;
            text-shadow: 0 0 5px #00AAFF;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="relative w-[320px] h-[600px] bg-device-dark rounded-[40px] overflow-hidden shadow-2xl">
        <!-- Status bars / Display digits -->
        <div class="mt-[60px] flex justify-center space-x-2">
            <div id="digit-1" class="w-[60px] h-[6px] bg-gray-500 rounded display-digit flex items-center justify-center"></div>
            <div id="digit-2" class="w-[60px] h-[6px] bg-gray-500 rounded display-digit flex items-center justify-center"></div>
            <div id="digit-3" class="w-[60px] h-[6px] bg-gray-500 rounded display-digit flex items-center justify-center"></div>
            <div id="digit-4" class="w-[60px] h-[6px] bg-gray-500 rounded display-digit flex items-center justify-center"></div>
        </div>
        
        <!-- Keypad container -->
        <div class="mt-6 flex justify-center">
            <div class="w-[220px] h-[280px] bg-keypad-bg rounded-lg p-4 relative overflow-hidden">
                <!-- Texture overlay for keypad -->
                <div class="absolute inset-0 bg-black opacity-20 z-0 bg-opacity-30"></div>
                
                <!-- LED indicators -->
                <div class="flex justify-start space-x-4 mb-4 relative z-10">
                    <div id="led-red" class="w-4 h-4 rounded-full bg-led-red shadow-lg shadow-led-red/50"></div>
                    <div id="led-white" class="w-4 h-4 rounded-full bg-led-white shadow-lg shadow-led-white/50"></div>
                    <div id="led-green" class="w-4 h-4 rounded-full bg-led-green shadow-lg shadow-led-green/50"></div>
                </div>
                
                <!-- Keypad buttons -->
                <div class="grid grid-cols-3 gap-3 relative z-10">
                    <!-- Row 1 -->
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="1">1</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="2">2</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="3">3</button>
                    
                    <!-- Row 2 -->
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="4">4</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="5">5</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="6">6</button>
                    
                    <!-- Row 3 -->
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="7">7</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="8">8</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="9">9</button>
                    
                    <!-- Row 4 -->
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="*">*</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="0">0</button>
                    <button class="keypad-button h-12 bg-button-blue border-2 border-button-border rounded text-white font-bold text-xl" data-value="#">#</button>
                </div>
                
                <!-- Card reader slot -->
                <div class="mt-3 h-6 bg-[#1A1A15] rounded-sm w-full relative z-10"></div>
            </div>
        </div>
        
        <!-- Logo at bottom -->
        <img src="IMG_4112.png" alt="MemoQuest Logo" class="w-72 mb-6 mt-2" />
            </div>
        </div>
    </div>
    
    <script>
        // Current display position
        let currentPosition = 0;
        const displayDigits = [
            document.getElementById('digit-1'),
            document.getElementById('digit-2'),
            document.getElementById('digit-3'),
            document.getElementById('digit-4')
        ];
        
        const redLed = document.getElementById('led-red');
        const whiteLed = document.getElementById('led-white');
        const greenLed = document.getElementById('led-green');

        // Add interactive effects for buttons
        document.querySelectorAll('.keypad-button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.95)';
                button.style.boxShadow = '0 0 5px #00AAFF, inset 0 0 5px #00AAFF';
                
                // Get the button value
                const value = button.getAttribute('data-value');
                
                // Handle # as clear
                if (value === '#') {
                    clearDisplay();
                    flashLed(redLed, '#FF3300');
                } 
                // Handle other buttons
                else if (!isNaN(parseInt(value)) || value === '*') {
                    // Update display
                    updateDisplay(value);
                    flashLed(greenLed, '#33CC33');
                }
            });
            
            button.addEventListener('mouseup', () => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = '0 0 2px #00AAFF, inset 0 0 2px #00AAFF';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = '0 0 2px #00AAFF, inset 0 0 2px #00AAFF';
            });
        });

        // Function to update the display
        function updateDisplay(value) {
            // Reset all displays if we've filled all positions
            if (currentPosition >= displayDigits.length) {
                clearDisplay();
            }
            
            // Update current position
            const currentDigit = displayDigits[currentPosition];
            currentDigit.innerHTML = value;
            currentDigit.style.height = '30px';
            currentDigit.style.backgroundColor = 'transparent';
            currentDigit.style.fontSize = '24px';
            
            // Move to next position
            currentPosition++;
            
            // Flash white LED when all digits are filled
            if (currentPosition >= displayDigits.length) {
                flashLed(whiteLed, '#FFFFCC');
            }
        }
        
        // Function to clear the display
        function clearDisplay() {
            displayDigits.forEach(digit => {
                digit.innerHTML = '';
                digit.style.height = '6px';
                digit.style.backgroundColor = '#6B7280'; // gray-500
            });
            currentPosition = 0;
        }
        
        // Function to flash an LED
        function flashLed(led, color) {
            led.style.opacity = '1';
            led.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
            
            setTimeout(() => {
                led.style.opacity = '0.7';
                led.style.boxShadow = `0 0 5px ${color}`;
            }, 300);
        }
    </script>
</body>
</html>
