<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>輸入密碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .code-box {
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.5rem;
    }
    .key {
      width: 4rem;
      height: 4rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold mb-4">輸入解鎖密碼</h1>

  <input id="code" class="code-box bg-gray-800 text-blue-400 border border-blue-500 rounded p-2 mb-4" maxlength="4" disabled>

  <div class="grid grid-cols-3 gap-4 mb-6">
    <!-- 數字鍵 -->
    <button class="key bg-blue-600 rounded" onclick="addDigit('1')">1</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('2')">2</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('3')">3</button>

    <button class="key bg-blue-600 rounded" onclick="addDigit('4')">4</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('5')">5</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('6')">6</button>

    <button class="key bg-blue-600 rounded" onclick="addDigit('7')">7</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('8')">8</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('9')">9</button>

    <button class="key bg-red-600 rounded" onclick="clearCode()">清除</button>
    <button class="key bg-blue-600 rounded" onclick="addDigit('0')">0</button>
    <button class="key bg-green-600 rounded" onclick="submitCode()">送出</button>
  </div>

  <p id="result" class="text-yellow-400"></p>

  <script>
    const correctPassword = "2580";
    const esp32IP = "192.168.50.250"; // 根據實際 IP 調整

    function addDigit(digit) {
      const input = document.getElementById('code');
      if (input.value.length < 4) {
        input.value += digit;
      }
    }

    function clearCode() {
      document.getElementById('code').value = '';
      document.getElementById('result').textContent = '';
    }

    function submitCode() {
      const code = document.getElementById('code').value;
      const result = document.getElementById('result');

      if (code === correctPassword) {
        result.textContent = '✅ 正確！正在解鎖...';

        fetch(`http://${esp32IP}/unlock`)
          .then(response => response.text())
          .then(text => {
            result.textContent = '🔓 解鎖成功！';
            // 可在這裡加入導向下一個動畫畫面
          })
          .catch(() => {
            result.textContent = '❌ 無法連線到設備';
          });

      } else {
        result.textContent = '❌ 密碼錯誤';
      }
    }
  </script>

</body>
</html>
