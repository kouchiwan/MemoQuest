<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>開始影片</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4" />
    您的瀏覽器不支援影片播放。
  </video>

  <script>
    const video = document.getElementById('introVideo');
    video.onended = () => {
      window.location.href = "password.html";
    };
  </script>
</body>
</html>
